name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build project
        run: npm run build
        
      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
          
      - name: Create .env file
        run: |
          cat > .env << EOF
          NODE_ENV=${{ secrets.NODE_ENV }}
          PORT=${{ secrets.PORT }}
          DB_HOST=${{ secrets.DB_HOST }}
          DB_PORT=${{ secrets.DB_PORT }}
          DB_USERNAME=${{ secrets.DB_USERNAME }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          DB_DATABASE=${{ secrets.DB_DATABASE }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          REFRESH_JWT_SECRET=${{ secrets.REFRESH_JWT_SECRET }}
          DEEPSEEK_API_KEY=${{ secrets.DEEPSEEK_API_KEY }}
          EOF
          
          # Create .env.example file
          cat > .env.example << EOF
          NODE_ENV=
          PORT=
          DB_HOST=
          DB_PORT=
          DB_USERNAME=
          DB_PASSWORD=
          DB_DATABASE=
          JWT_SECRET=
          REFRESH_JWT_SECRET=
          DEEPSEEK_API_KEY=
          EOF
          
      - name: Deploy to EC2
        run: |
          # Ensure .env files are included in the deployment
          rsync -avz --delete \
            --exclude 'node_modules' \
            --exclude '.git' \
            --exclude '.github' \
            ./ ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }}:/home/ec2-user/app/app/conversatinoal-forms-backend/
            
      - name: Restart application
        run: |
          ssh ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} '
            cd /home/ec2-user/app/app/conversatinoal-forms-backend && 
            npm ci && 
            npm run build && 
            # Copy environment files to the dist directory
            cp .env dist/ && 
            cp .env.example dist/ && 
            # Restart with PM2
            pm2 delete forms-api || true && 
            pm2 start dist/index.js --node-args="-r tsconfig-paths/register" --name "forms-api" && 
            pm2 save
          '
        shell: bash
        # Adding 'set -e' to make the script exit if any command fails
        env:
          BASH_OPTS: -e