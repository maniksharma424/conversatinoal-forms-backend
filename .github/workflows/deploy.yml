name: Deploy Backend to EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allows manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Update to your current Node version (18 â†’ 20 is fine)

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy built files to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: "dist/*,package.json,package-lock.json"
          target: "/home/ec2-user/conversatinoal-forms-backend"
          strip_components: 0

      - name: Install prod deps & restart PM2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /home/ec2-user/conversatinoal-forms-backend
            npm ci --production
            pm2 restart formy-api || pm2 start dist/index.js --name formy-api
            pm2 save
            pm2 status