name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm ci
          
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          
      - name: Add host to known hosts
        run: ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
          
      - name: Deploy to EC2
        run: |
          rsync -avz --delete \
            --exclude 'node_modules' \
            --exclude '.git' \
            --exclude '.github' \
            --exclude '.env.example' \
            ./ ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }}:/home/ec2-user/app/conversatinoal-forms-backend/
            
      - name: Execute deployment commands
        run: |
          ssh ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} '
            cd /home/ec2-user/app/conversatinoal-forms-backend && 
            # Create a .env.example file if it doesn't exist (for dotenv-safe)
            touch .env.example && 
            # Install dependencies for both build and runtime
            npm ci && 
            # Fix the typo in the dev script if it exists
            sed -i "s/,src\/index.ts/src\/index.ts/g" package.json &&
            # Build the project
            npm run build && 
            # Ensure environment file is in the dist folder
            cp .env dist/ && 
            # Copy the tsconfig.json to dist for resolving paths
            cp tsconfig.json dist/ && 
            # Manage PM2 process
            pm2 stop forms-api || true && 
            pm2 delete forms-api || true && 
            pm2 start dist/index.js --node-args="-r tsconfig-paths/register" --name "forms-api" &&
            pm2 save
          '